<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body onload="getCategories()">
    <div class="container-fluid">
        <h1 class="text-center">Supermarket</h1>
        <div class="row">
            <div class="col-md-3">
                <span class="lead text-center">Category</span>
            </div>
            <div class="col-md-9">
                <select class="form-select" onchange="getItems()" id="selectCategory">
                    <option value="0">To select</option>
                    <option value="all">All</option>

                </select>
            </div>
        </div>


        <div id="itemsList" class="row my-3 py-3">
            <p class="text-center">No items</p>
        </div>
    </div>
    
    <script>
        const cart = [];
        function addToCart(item){
            cart.push(item);
            alert(`${item.name} added to cart!`);
        }

        async function getCategories() {
            // Fetch categories from the server using Axios
            // and display them in the select element
            // url: http://localhost:3010/categories
            try{
                const response = await axios.get('/categories');
                const categories = response.data;
                showCategories(categories);
            }
            catch(error){
                console.log(error);
            }

        }

        function showCategories(categories) {
            // Display the categories in the select element
            const selectedCategory = document.getElementById("selectCategory");

            // clear off the previous options 
            while(selectedCategory.options.length > 2){
                selectedCategory.remove(2);
            }

            categories.forEach(category => {
                const option = document.createElement("option");
                option.value = category;
                option.textContent = category;
                selectedCategory.appendChild(option);
            });
            
        }

        async function getItems() {
            // Fetch items based on the selected category
            // If "To select" is chosen, do nothing
            // If "All" is chosen, fetch all items
            // If a specific category is chosen, fetch items for that category
            // url: http://localhost:3010/items?category=categoryName
            const selectedCategory = document.getElementById("selectCategory").value;
            const container = document.getElementById("itemsList");

            if(selectedCategory === "0"){
                const msg = document.createElement("p");
                msg.className = "text-center";
                msg.textContent = "No items";
                container.appendChild(msg);
                return;
            }

            try{
                const config = {};
                if(selectedCategory !== "all"){
                    config.params = {category: selectedCategory};
                }
                const response = await axios.get('/items', config)
                const items = response.data;
                showItems(items);
            }
            catch (error){
                console.log(error);
            }
            
        }

        function showItems(items) {
            // Display the items in the itemsList div
            // Each item should be displayed in a bootstrap card format
            // The display should be responsive 3 columns on large screens, 2 columns on medium screens, and 1 column on small screens
            const container = document.getElementById("itemsList");
            while (container.firstChild) {
                container.removeChild(container.firstChild);
            }

            if (!items || items.length === 0) {
                const msg = document.createElement("p");
                msg.className = "text-center";
                msg.textContent = "No items";
                container.appendChild(msg);
                return;
            }

            items.forEach(item => {
                // Create Bootstrap grid column
                const col = document.createElement("div");
                col.className = "col-lg-4 col-md-6 col-12 mb-4";

                // Create card
                const card = document.createElement("div");
                card.className = "card h-100";

                // Card body
                const cardBody = document.createElement("div");
                cardBody.className = "card-body";

                // Title
                const title = document.createElement("h5");
                title.className = "card-title";
                title.textContent = item.name;

                // Description
                const desc = document.createElement("p");
                desc.className = "card-text";
                desc.textContent = item.description || "No description available.";

                // Price
                const price = document.createElement("p");
                price.className = "card-text fw-bold";
                price.textContent = `$${item.price}`;

                // Add to Cart 
                const addToCartBtn = document.createElement("button");
                addToCartBtn.className = "btn btn-primary";
                addToCartBtn.textContent = "Add to Cart";
                addToCartBtn.onclick = () => addToCart(item);

                // Build card
                cardBody.appendChild(title);
                cardBody.appendChild(desc);
                cardBody.appendChild(price);
                cardBody.appendChild(addToCartBtn);
                card.appendChild(cardBody);
                col.appendChild(card);
                container.appendChild(col);
            });
        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
